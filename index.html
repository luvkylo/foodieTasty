<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Foodie Tasty!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<p class="h2">Foodie Tasty!</p>
			<span class="small">A website for foodies! Powered by Yelp</span>
			<button class="btn btn-outline-primary fav" type="button">Your Favorite List!</button>
		</nav>
	</header>
	<main class="container">
		<div class="row mt-2">
			<div class="col-12 categoriesContainer text-center">
				<!-- use btn btn-info -->
			</div>
		</div>
		<div class="row my-2">
			<div class="col-12 text-center">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Search</h5>
						<div class="input-group mb-3">
							<form class="w-100">
								<div class="form-row justify-content-start">
									<div class="col-12 col-lg-5 mb-2">
										<input type="text" class="form-control zipSearch" placeholder="Your Zipcode" aria-label="Your Zipcode" aria-describedby="zipSearch" pattern="[0-9]{5}" title="Please enter valid zip code">
									</div>
									<div class="col-12 col-lg-5 mb-2">
										<input type="text" class="form-control styleSearch" placeholder="Food Style" aria-label="Food Style" aria-describedby="styleSearch">
									</div>
									<div class="col-1 col-lg-1 mb-2">
										<button class="btn btn-outline-secondary" type="submit" id="styleSearch">Search</button>
									</div>
									<div class="col-6 col-md-3 col-sm-4 col-lg-1 mb-2">
										<button class="btn btn-outline-secondary clear" type="button">Reset</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-12 main-display">
				<div class="card-columns cardGroup" style="display: block;"></div>
			</div>
		</div>
	</main>
</body>
</html>
