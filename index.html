<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Foodie Tasty!</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<p class="h2">Foodie Tasty!</p>
			<span class="small">A website for foodies! Powered by Yelp</span>
		</nav>
	</header>
	<main class="container">
		<div class="row mt-2">
			<div class="col-12 categoriesContainer text-center">
				<!-- use btn btn-info -->
			</div>
		</div>
		<div class="row my-2">
			<div class="col-12 text-center">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Search</h5>
						<div class="input-group mb-3">
							<form class="w-100">
								<div class="form-row align-items-center">
									<div class="col-12 col-lg-6 mb-2 mb-lg-0">	
										<div class="row">
											<div class="col-9">
												<input type="text" class="form-control zipSearch" placeholder="Your Zipcode" aria-label="Your Zipcode" aria-describedby="zipSearch" pattern="[0-9]{5}" title="Please enter valid zip code" required="required">
											</div>
											<div class="col-1">
												<button class="btn btn-outline-secondary" type="submit" id="zipSearch">Search</button>
											</div>
										</div>
									</div>
									<div class="col-12 col-lg-6 mb-2 mb-lg-0">
										<div class="row">
											<div class="col-9">
												<input type="text" class="form-control styleSearch" placeholder="Food Style" aria-label="Food Style" aria-describedby="styleSearch">
											</div>
											<div class="col-1">
												<button class="btn btn-outline-secondary" type="submit" id="styleSearch">Search</button>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-12 main-display">
				
			</div>
		</div>
	</main>
</body>
</html>
